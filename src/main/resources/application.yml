spring:
  profiles:
    active: dev

---

spring:
  mvc:
    hidden-method:
      filter:
        enabled: true
  config:
    activate:
      on-profile: prod

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/board_jpa?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root1234!
  batch:
    jdbc:
      schema: classpath:schema.sql

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true

---

spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:tcp://localhost/~/board
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        default_batch_fetch_size: 100
        format_sql: true
